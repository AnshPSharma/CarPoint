<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style3.css">
    <style>
         .user-circle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #caba2f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .user-circle img {
            width: 20px; 
            height: 20px; 
        }
    </style>
</head>
<body>
    <section>
        <div class="login">
            <form id="loginForm" action="javascript:void(0);">
                <h2>Login</h2>
                <div class="input">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" id="emailInput" required>
                    <label>Email</label>
                </div>
                <div class="input">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" id="passwordInput" required>
                    <label>Password</label>
                </div>
                <div class="Remember-me">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register">
                    <p>
                        Don't have an account? <a href="#">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </section>

    <div id="userCircle" class="user-circle"></div>

    <script type="module" src="https://unpkg.com/ionicons@5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        var emailInput = document.getElementById('emailInput').value;
        var firstLetter = emailInput.charAt(0).toUpperCase();
        var userCircle = document.getElementById('userCircle');
    
        if (firstLetter) {
            // Store email in local storage
            localStorage.setItem('userEmail', emailInput);
    
            // Update user-circle content and make it visible
            userCircle.textContent = firstLetter;
            userCircle.style.display = 'flex';
    
            // Redirect to the landing page after a short delay
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1000);
        }
    });
</script>
    
</body>
</html>
